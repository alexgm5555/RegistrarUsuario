<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrar usuario</title>
        <link rel="stylesheet" href="styles/kendo.common.min.css" />
        <link rel="stylesheet" href="styles/kendo.default.min.css" />
        <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />
        <link rel="stylesheet" href="../css/registrarUsuario.css" />

        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="../js/registroUsuario.js"></script>

    </head>
    <body>
        <div>
            <img src="../images/logoInt.png">
        </div>
        <div id="regitroUsuario">
            <div class="demo-section k-content">
                <ul id="fieldlist">
                    <li>
                        <label for="nit">NIT:</label>
                        <input id="phone_number"/>
                    </li>
                    <li>
                        <label for="nombre_empresa">Nombre de la empresa:</label>
                        <input id="nombre_empresa" />
                    </li>
                    <li>
                        <label for="nit_representante">NIT del Representante:</label>
                        <input id="nit_representante"/>
                    </li>
                    <li>
                        <label for="direccion">Dirección:</label>
                        <input id="dirección" />
                    <li>
                    <li>
                        <label for="telefono">Teléfono:</label>
                        <input id="telefono"/>
                    </li>
                </ul>
            </div>
    </body>
</html>
